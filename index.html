<body>
	<h1>Персональна сторінка Боднара Олега Васильовича</h1>
	<p>Я, по слухам від друзів і знайомих - розумна людина. Обожнюю грати у настільні ігри, а також всі види приготовлення картоплі. Також я - Бог мистецва, не сприймате це речення як пафосне. Приношу сміх людям.</p>
